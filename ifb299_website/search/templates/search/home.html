{% extends "search/base.html" %}
{% load static %}
{% block content %}

<form action="{% url 'search:home' %}" method="POST">
  {% csrf_token %}
  {{ form }}
</form>


{% if all_cars %}
  <ul>
    {% for car in all_cars %}
    <li><a href="{% url 'search:car_detail' car.car_id %}">{{car.car_make}}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <h3>No cars in database<h3>
{% endif %}
{% endblock content%}
